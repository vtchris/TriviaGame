<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>Which is Larger?</title>
            <!--link rel="stylesheet" href=""-->
        </head>
        <body>
            <!-- Write a function that takes in two numbers and outputs the max (the greater of the two numbers).
            
            Ex: 
            Input: 1, 2
            Output: 2
            
            Input: 6, -4
            Output: 6
            
            Input: 3.4, 2
            Output: 3.4-->

            <script type="text/javascript">

                console.log(greaterValue(1,2))
                console.log(greaterValue(6,-4))
                console.log(greaterValue(3.4,2))


                function greaterValue(num1,num2){

                    if((num1 > num2)||(num1 == num2)){
                        return num1
                    }else {
                        return num2
                    }
                }

            </script>

            


        </body>
    </html>
