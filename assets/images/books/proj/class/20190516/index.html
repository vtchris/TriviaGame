<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Output: 4
        var arrOne = [ 1 , 4 , 7 ];
        
        //Output: 7.5
        var arrTwo = [ 10, 5 ];

        //Output: 2
        var arrThree = [ 1.5, 3, 2.5, 1 ];

        findAverage(arrOne.slice(0),4);
        findAverage(arrTwo.slice(0),7.5);
        findAverage(arrThree.slice(0),2);


        function findAverage(array,expected){
            let iTotal = 0;

            for(var i = 0;i < array.length;i++){
                iTotal += array[i];
            }

            alert("Expecting: " + expected + " Actual:" + iTotal/array.length);

        }


       
    </script>
</body>
</html>
